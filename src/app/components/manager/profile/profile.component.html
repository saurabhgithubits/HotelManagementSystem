<div class="row mt-5">
    <div class="col-md-10 offset-md-1 ">
     
        <mat-card *ngIf="user" class="mt">
          <mat-card>
          <div class="text-center">
            <h1>Your Profile Details</h1>
          </div>
         </mat-card>
          <div class="text-center mt-3">
          <h1>{{user.firstName}} {{user.lastName}}</h1>
          </div>
          <div class="row mt-5">
            <div class="col-md-4 offset-md-2">
             
              <p>Email   :</p>
             <p>First Name  :</p>
             <p>Last Name :</p>
             <p>Role :</p>
             <p>Enabled :</p>
  
            </div>
          
            <div class="col-md-4 offset-md-2">
              <p>{{user.email}}</p>
              <p>{{user.firstName}}</p>
              <p>{{user.lastName}}</p>
              <p>{{user.role}}</p>
              <p>{{ user.enabled ? "ACTIVE" : "NOTACTIVE" }}</p>
              
            </div>
          </div>
      
          <mat-card-actions class="text-center mt-2 mb-3">
            <button mat-raised-button color="primary" (click)="editUser(this.user)">UPDATE</button>
          </mat-card-actions>
        </mat-card>
      
     </div>
  </div>
