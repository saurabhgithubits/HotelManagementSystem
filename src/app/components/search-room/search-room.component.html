<div class="container">
  <form [formGroup]="search" (ngSubmit)="searchRooms()">
      <div class="row">
          <!-- Room From Field -->
          <div class="col-md-4 mb-3">
              <label for="checkInDate" class="form-label"><b>Enter checkInDate</b></label>
              <input type="date" formControlName="checkInDate" id="checkInDate" class="form-control" placeholder="Enter Room From" />
              <div *ngIf="search.get('checkInDate')?.invalid && search.get('checkInDate')?.touched" class="error-message">
                  <span *ngIf="search.get('checkInDate')?.hasError('required')">Room From is required</span>
                 </div>
          </div>
          <!-- Room To Field -->
          <div class="col-md-4 mb-3">
              <label for="checkOutDate" class="form-label"><b>Enter checkDate</b></label>
              <input type="date" formControlName="checkOutDate" id="checkOutDate" class="form-control" placeholder="Enter Room To" />
              <div *ngIf="search.get('checkOutDate')?.invalid && search.get('checkOutDate')?.touched" class="error-message">
                  <span *ngIf="search.get('checkOutDate')?.hasError('required')">Room To is required</span>
                   </div>
          </div>
          <div class="col-md-2 mb-3">
            <button mat-raised-button color="primary" type="submit">
                <mat-icon>search</mat-icon> Search Rooms
            </button>
        </div>
      </div>
  </form>
</div>

<div class="container1">
  <table class="table text-center">
    <thead>
      <tr>
        <th>Room Type:    </th>
        <th>check_in_date:    </th>
        <th>check_out_date:    </th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of datasource">
        <td>{{ row.roomType }}</td>
        <td>{{ row.checkInDate }}</td>
        <td>{{ row.checkOutDate }}</td>
        
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="datasource.length === 0">
  <p>No rooms found for the given search criteria.</p>
</div>
